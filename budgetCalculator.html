<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        label { font-weight: bold; display: block; margin: 10px 0 5px; }
        input, button { width: 100%; padding: 10px; margin-bottom: 15px; }
        button { background-color: #4CAF50; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .results { padding: 20px; background-color: #eef; border-radius: 8px; margin-top: 20px; }
        canvas { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Budget Calculator</h2>
    
    <!-- Income Section -->
    <label for="salary">Monthly Salary Income ($):</label>
    <input type="number" id="salary" placeholder="Enter salary income">

    <label for="otherIncome">Other Monthly Income ($):</label>
    <input type="number" id="otherIncome" placeholder="Enter other income sources">

    <!-- Expense Section -->
    <h3>Expenses</h3>
    <label for="rent">Rent/Mortgage ($):</label>
    <input type="number" id="rent" placeholder="Enter rent or mortgage cost">

    <label for="utilities">Utilities ($):</label>
    <input type="number" id="utilities" placeholder="Enter utilities cost">

    <label for="groceries">Groceries ($):</label>
    <input type="number" id="groceries" placeholder="Enter groceries cost">

    <label for="transportation">Transportation ($):</label>
    <input type="number" id="transportation" placeholder="Enter transportation cost">

    <label for="entertainment">Entertainment ($):</label>
    <input type="number" id="entertainment" placeholder="Enter entertainment cost">

    <!-- Savings Goal Section -->
    <h3>Savings Goal</h3>
    <label for="savingsGoal">Total Savings Goal ($):</label>
    <input type="number" id="savingsGoal" placeholder="Enter your total savings goal">

    <label for="monthsGoal">Months to Reach Goal:</label>
    <input type="number" id="monthsGoal" placeholder="Enter number of months">

    <!-- Calculate Button -->
    <button onclick="calculateBudget()">Calculate Budget</button>

    <!-- Results Section -->
    <div class="results" id="results"></div>

    <!-- Pie Chart -->
    <canvas id="expenseChart"></canvas>
</div>

<script>
    function calculateBudget() {
        // Income
        const salary = parseFloat(document.getElementById("salary").value) || 0;
        const otherIncome = parseFloat(document.getElementById("otherIncome").value) || 0;
        const totalIncome = salary + otherIncome;

        // Expenses
        const rent = parseFloat(document.getElementById("rent").value) || 0;
        const utilities = parseFloat(document.getElementById("utilities").value) || 0;
        const groceries = parseFloat(document.getElementById("groceries").value) || 0;
        const transportation = parseFloat(document.getElementById("transportation").value) || 0;
        const entertainment = parseFloat(document.getElementById("entertainment").value) || 0;
        const totalExpenses = rent + utilities + groceries + transportation + entertainment;

        // Savings Goal
        const savingsGoal = parseFloat(document.getElementById("savingsGoal").value) || 0;
        const monthsGoal = parseFloat(document.getElementById("monthsGoal").value) || 1;
        const monthlySavingsNeeded = savingsGoal / monthsGoal;

        // Remaining Budget
        const remainingBudget = totalIncome - totalExpenses;
        const availableForSavings = remainingBudget >= monthlySavingsNeeded ? monthlySavingsNeeded : remainingBudget;

        // Display Results
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `
            <h3>Budget Summary</h3>
            <p>Total Income: $${totalIncome.toFixed(2)}</p>
            <p>Total Expenses: $${totalExpenses.toFixed(2)}</p>
            <p>Remaining Budget After Expenses: $${remainingBudget.toFixed(2)}</p>
            <p>Monthly Savings Needed for Goal: $${monthlySavingsNeeded.toFixed(2)}</p>
            <p>Available for Savings This Month: $${availableForSavings.toFixed(2)}</p>
        `;

        // Generate Expense Chart
        generateExpenseChart([rent, utilities, groceries, transportation, entertainment], totalIncome);
    }

    function generateExpenseChart(expenses, totalIncome) {
        const ctx = document.getElementById("expenseChart").getContext("2d");
        const labels = ["Rent", "Utilities", "Groceries", "Transportation", "Entertainment"];
        const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"];

        // Destroy previous chart instance if it exists
        if (window.myChart) {
            window.myChart.destroy();
        }

        window.myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: expenses,
                    backgroundColor: colors
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }
</script>

<!-- Load Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
